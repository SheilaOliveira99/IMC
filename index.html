<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Dancing+Script&family=Montserrat:ital,wght@0,700;1,700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <title>Document</title>

  <link rel="stylesheet" href="./style.css"> 


    <!--o "DEFER" faz com que funfione o script se posto no início do código -->
    <script src="./JS/main.js" defer type="module"></script><!--Ele está aceitando import/export do ES6-->
</head>

<body>
  <div class="alert-error ">
    Digite somente números
  </div>

  <div class="container">
    <main class="card"> 
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label><!--O FOR DO LABEL, AO CLICAR NA PALAVRA VAI DIRECIONAR PARA O INPUT JA-->
          <input
            id="weight" 
            type="text"
            placeholder="60"/>
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
            id="height" 
            type="text"
            placeholder="165"/>
        </div>  

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" 
          alt="seta branca apontando para a direita">
        </button>
      </form>
    </main>
</div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        
      

        <button class="close">
          <img src="./assets/close.svg" 
          alt="imagem de um xis pequeno para fechar o popup">
       </button>

        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>


</body>
</html>
